  function Notices({ user }) {
    const initialNotices = [
      { id: 1, title: "Safety Protocol Update", date: "2025-08-15", description: "New safety guidelines effective immediately for all mining operations." },
      { id: 2, title: "Annual Maintenance Shutdown", date: "2025-09-01", description: "System shutdown scheduled from 1st to 5th September for maintenance." }
    ];

    const [notices, setNotices] = useState([]);
    const [title, setTitle] = useState("");
    const [date, setDate] = useState("");
    const [description, setDescription] = useState("");
    const [error, setError] = useState("");

    useEffect(() => {
      if (notices.length === 0) {
        setNotices(initialNotices);
      }
    }, []);

    const isAdmin = user.role === "admin";

    const handleAddNotice = () => {
      setError("");
      if (!title.trim() || !date.trim() || !description.trim()) {
        setError("All fields are required to add a notice.");
        return;
      }
      const newNotice = { id: Date.now(), title, date, description };
      setNotices([newNotice, ...notices]);
      setTitle(""); setDate(""); setDescription("");
    };

    return (
      <section className="p-8 max-w-7xl mx-auto overflow-auto">
        <h2 className="text-3xl font-bold mb-6 text-center text-blue-900">Notices & Announcements</h2>
        {isAdmin && (
          <div className="mb-8 bg-white p-6 rounded shadow">
            <h3 className="text-xl font-semibold mb-4">Add New Notice</h3>
            <input type="text" placeholder="Title" value={title} onChange={e => setTitle(e.target.value)} className="w-full p-3 mb-3 border rounded" aria-label="Notice Title" />
            <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full p-3 mb-3 border rounded" aria-label="Notice Date" />
            <textarea placeholder="Description" value={description} onChange={e => setDescription(e.target.value)} rows={4} className="w-full p-3 mb-3 border rounded" aria-label="Notice Description" />
            {error && <p className="text-red-600 mb-3">{error}</p>}
            <button onClick={handleAddNotice} className="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Add Notice</button>
          </div>
        )}
        {notices.length === 0 ? (
          <p className="text-center text-gray-500">No notices available.</p>
        ) : (
          <ul className="space-y-6">
            {notices.map(({ id, title, date, description }) => (
              <li key={id} className="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 className="text-xl font-semibold text-teal-800">{title}</h3>
                <p className="text-sm text-gray-500 mb-2">{new Date(date).toLocaleDateString()}</p>
                <p>{description}</p>
              </li>
            ))}
          </ul>
        )}
      </section>
    );
  }

  function Login({ onLogin, employees, admin }) {
    const [email, setEmail] = useState("");
    const [password, setPassword] = useState("");
    const [error, setError] = useState("");

    const handleLogin = () => {
      setError("");
      if (!email.trim() || !password.trim()) {
        setError("Email and password are required.");
        return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        setError("Invalid email format.");
        return;
      }
      if (email === admin.email && password === admin.password) {
        onLogin({ role: "admin", email });
        return;
      }
      const emp = employees.find(e => e.email.toLowerCase() === email.toLowerCase());
      if (emp && password.toLowerCase() === emp.name.toLowerCase()) {
        onLogin({ role: "employee", email, name: emp.name });
      } else {
        setError("Invalid credentials.");
      }
    };

    return (
      <div className="flex items-center justify-center min-h-screen bg-gradient-to-tr from-blue-900 to-blue-600 p-6">
        <div className="bg-white p-10 rounded-lg shadow-xl max-w-md w-full">
          <div className="flex items-center mb-6">
            <BCCLCircleLogo size={56} />
            <div className="ml-4">
              <h1 className="text-2xl font-bold text-blue-900">Bharat Coking Coal Limited</h1>
              <p className="text-gray-600 font-semibold">Employee Management System</p>
            </div>
          </div>
          <input type="email" placeholder="Email" value={email}
            onChange={e => setEmail(e.target.value)}
            className="w-full p-3 border border-gray-300 rounded-md mb-4 focus:ring-2 focus:ring-blue-600" aria-label="Email"/>
          <input type="password" placeholder="Password / Name" value={password}
            onChange={e => setPassword(e.target.value)}
            className="w-full p-3 border border-gray-300 rounded-md mb-4 focus:ring-2 focus:ring-blue-600" aria-label="Password or Name"/>
          {error && <p className="text-red-600 mb-4" role="alert">{error}</p>}
          <button onClick={handleLogin}
            className="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-md text-lg font-semibold" aria-label="Login button">
            Login
          </button>
        </div>
      </div>
    );
  }

  function Employees({ employees, setEmployees }) {
    const [form, setForm] = useState({ name: "", email: "", department: "" });
    const [error, setError] = useState("");
    const [editId, setEditId] = useState(null);

    const handleSave = () => {
      setError("");
      const { name, email, department } = form;
      if (!name.trim() || !email.trim() || !department.trim()) {
        setError("All fields are required."); return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) { setError("Invalid email."); return; }

      if (editId) {
        setEmployees(employees.map(e => e.id === editId ? { ...e, ...form } : e));
        setEditId(null);
      } else {
        if (employees.find(e => e.email.toLowerCase() === email.toLowerCase())) {
          setError("Email already exists."); return;
        }
        setEmployees([...employees, { id: Date.now(), ...form }]);
      }
      setForm({ name: "", email: "", department: "" });
    };

    const handleEdit = (emp) => {
      setForm({ name: emp.name, email: emp.email, department: emp.department });
      setEditId(emp.id);
    };

    const handleDelete = (id) => {
      if (window.confirm("Delete employee?")) {
        setEmployees(employees.filter(e => e.id !== id));
      }
    };

    return (
      <section className="p-8 max-w-7xl mx-auto">
        <h2 className="text-2xl font-bold mb-6">Manage Employees</h2>
        <div className="bg-white p-6 rounded shadow mb-8">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input value={form.name} onChange={e => setForm({ ...form, name: e.target.value })} placeholder="Name" className="p-3 border rounded" aria-label="Employee Name" />
            <input value={form.email} onChange={e => setForm({ ...form, email: e.target.value })} placeholder="Email" className="p-3 border rounded" aria-label="Employee Email" />
            <input value={form.department} onChange={e => setForm({ ...form, department: e.target.value })} placeholder="Department" className="p-3 border rounded" aria-label="Employee Department" />
          </div>
          {error && <p className="text-red-600 mt-3">{error}</p>}
          <div className="mt-4 flex gap-3">
            <button onClick={handleSave} className="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
              {editId ? "Save Changes" : "Add Employee"}
            </button>
            {editId && (
              <button onClick={() => { setForm({ name: "", email: "", department: "" }); setEditId(null); }} className="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">
                Cancel
              </button>
            )}
          </div>
        </div>
        <table className="w-full border border-gray-300" aria-label="Employees table">
          <thead className="bg-blue-100">
            <tr>
              <th className="border px-4 py-2 text-left">Name</th>
              <th className="border px-4 py-2 text-left">Email</th>
              <th className="border px-4 py-2 text-left">Department</th>
              <th className="border px-4 py-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {employees.map(e => (
              <tr key={e.id} className="hover:bg-blue-50">
                <td className="border px-4 py-2">{e.name}</td>
                <td className="border px-4 py-2">{e.email}</td>
                <td className="border px-4 py-2">{e.department}</td>
                <td className="border px-4 py-2 text-center space-x-2">
                  <button onClick={() => handleEdit(e)} className="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" aria-label={`Edit employee ${e.name}`}>Edit</button>
                  <button onClick={() => handleDelete(e.id)} className="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" aria-label={`Delete employee ${e.name}`}>Delete</button>
                </td>
              </tr>
            ))}
            {employees.length === 0 && (
              <tr><td colSpan="4" className="text-center p-6 text-gray-400">No employees.</td></tr>
            )}
          </tbody>
        </table>
      </section>
    );
  }

  function Grievances({ user, grievances, setGrievances }) {
    const [complaint, setComplaint] = useState("");
    const [error, setError] = useState("");
    const isAdmin = user.role === "admin";

    const handleSubmit = () => {
      if (!complaint.trim()) { setError("Complaint cannot be empty."); return; }
      const today = new Date().toISOString().split("T")[0];
      setGrievances([...grievances, { id: Date.now(), by: user.name, text: complaint, status: "Pending", date: today }]);
      setComplaint(""); setError("");
    };

    const handleResolve = (id) => {
      setGrievances(grievances.map(g => g.id === id ? { ...g, status: "Resolved" } : g));
    };

    return (
      <section className="p-8 max-w-7xl mx-auto">
        <h2 className="text-2xl font-bold mb-6">Grievances</h2>
        {!isAdmin && (
          <div className="mb-6 bg-white p-6 rounded shadow">
            <textarea value={complaint} onChange={e => setComplaint(e.target.value)} placeholder="Enter your complaint..." className="w-full p-3 border rounded mb-3" rows={4} aria-label="Complaint text area" />
            {error && <p className="text-red-600 mb-2">{error}</p>}
            <button onClick={handleSubmit} className="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Submit</button>
          </div>
        )}
        <table className="w-full border border-gray-300" aria-label="Grievances table">
          <thead className="bg-blue-100">
            <tr>
              <th className="border px-4 py-2">Employee</th>
              <th className="border px-4 py-2">Complaint</th>
              <th className="border px-4 py-2">Status</th>
              <th className="border px-4 py-2">Date</th>
              {isAdmin && <th className="border px-4 py-2">Actions</th>}
            </tr>
          </thead>
          <tbody>
            {grievances.map(g => (
              <tr key={g.id}>
                <td className="border px-4 py-2">{g.by}</td>
                <td className="border px-4 py-2">{g.text}</td>
                <td className="border px-4 py-2">{g.status}</td>
                <td className="border px-4 py-2">{new Date(g.date).toLocaleDateString()}</td>
                {isAdmin && (
                  <td className="border px-4 py-2 text-center">
                    {g.status === "Pending" ? (
                      <button onClick={() => handleResolve(g.id)} className="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700" aria-label={`Resolve grievance from ${g.by}`}>Resolve</button>
                    ) : "‚úÖ"}
                  </td>
                )}
              </tr>
            ))}
            {grievances.length === 0 && (
              <tr><td colSpan={isAdmin ? 5 : 4} className="text-center p-6 text-gray-400">No grievances.</td></tr>
            )}
          </tbody>
        </table>
      </section>
    );
  }

  function Footer() {
    return (
      <footer className="bg-blue-900 text-blue-300 text-center py-4 text-sm" role="contentinfo">
        ¬© {new Date().getFullYear()} BCCL. All rights reserved.
      </footer>
    );
  }

  function App() {
    const admin = { email: "sourav.kumar@bccl.in", password: "Admin@123" };

    const [user, setUser] = useState(() => JSON.parse(localStorage.getItem("bcclem_user")) || null);
    const [employees, setEmployees] = useState([]);
    const [grievances, setGrievances] = useState([]);
    const [tab, setTab] = useState("dashboard");

    useEffect(() => {
      if (employees.length === 0) {
        setEmployees([
          { id: 1, name: "Ayush Kumar Srivastava", email: "Ayush123@gmail.com", department: "Mining" },
          { id: 2, name: "Sourav Kumar Shaw", email: "Sourav123@gmail.com", department: "IT" },
          { id: 3, name: "Nitesh Kumar", email: "Nitesh123@gmail.com", department: "Junior Manager" },
          { id: 4, name: "Naveen Chouhan", email: "Naveen123@gmail.com", department: "Senior Manager" },
          { id: 5, name: "Dhruv Yadav", email: "Dhruv123@gmail.com", department: "E&M" },
          { id: 6, name: "Karan Kumar", email: "Karan123@gmail.com", department: "E&M" }
        ]);
      }
      if (grievances.length === 0) {
        setGrievances([
          { id: 1, by: "Ayush Kumar Srivastava", text: "Resolved grievance example.", status: "Resolved", date: "2025-08-20" },
          { id: 2, by: "Nitesh Kumar", text: "Unresolved grievance example.", status: "Pending", date: "2025-08-21" }
        ]);
      }
    }, []);

    useEffect(() => localStorage.setItem("employees", JSON.stringify(employees)), [employees]);
    useEffect(() => localStorage.setItem("grievances", JSON.stringify(grievances)), [grievances]);
    useEffect(() => {
      if (user) localStorage.setItem("bcclem_user", JSON.stringify(user));
      else localStorage.removeItem("bcclem_user");
    }, [user]);

    if (!user) return <Login onLogin={setUser} employees={employees} admin={admin} />;

    return (
      <div className="flex h-screen overflow-hidden">
        <Sidebar tab={tab} setTab={setTab} user={user} onLogout={() => setUser(null)} />
        <div className="flex flex-col flex-grow">
          <HeaderBar user={user} />
          <main className="flex-grow overflow-auto bg-gray-50">
            {tab === "dashboard" && <Dashboard employees={employees} grievances={grievances} />}
            {tab === "employees" && user.role === "admin" && <Employees employees={employees} setEmployees={setEmployees} />}
            {tab === "grievances" && <Grievances user={user} grievances={grievances} setGrievances={setGrievances} />}
            {tab === "notices" && <Notices user={user} />}
            {tab === "contacts" && <Contacts />}
          </main>
          <Footer />
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
