<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCCL EMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background-color: rgba(100, 116, 139, 0.5); border-radius: 4px; }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-700">
  <div id="root" class="h-screen flex flex-col"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Inline SVG for circle with BCCL text
    function BCCLCircleLogo({ size = 64 }) {
      return (
        <svg
          width={size}
          height={size}
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          className="block"
        >
          <circle cx="32" cy="32" r="30" stroke="black" strokeWidth="3" fill="white" />
          <text x="32" y="38" textAnchor="middle" fontSize="22" fontWeight="bold" fill="black" fontFamily="sans-serif">BCCL</text>
        </svg>
      );
    }

    function Login({ onLogin, employees, admin }) {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");

      const handleLogin = () => {
        setError("");
        if (!email.trim() || !password.trim()) {
          setError("Email and password are required.");
          return;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          setError("Invalid email format.");
          return;
        }
        if (email === admin.email && password === admin.password) {
          onLogin({ role: "admin", email });
          return;
        }
        const emp = employees.find(e => e.email.toLowerCase() === email.toLowerCase());
        if (emp && password.toLowerCase() === emp.name.toLowerCase()) {
          onLogin({ role: "employee", email, name: emp.name });
        } else {
          setError("Invalid credentials.");
        }
      };

      const handleKeyDown = (e) => {
        if (e.key === "Enter") handleLogin();
      };

      return (
        <div className="flex items-center justify-center min-h-screen bg-gradient-to-tr from-blue-900 to-blue-600 p-6">
          <div className="bg-white p-10 rounded-lg shadow-xl max-w-md w-full">
            <div className="flex items-center mb-6">
              <BCCLCircleLogo size={56} />
              <div className="ml-4">
                <h1 className="text-2xl font-bold text-blue-900">Bharat Coking Coal Limited</h1>
                <p className="text-gray-600 font-semibold">Employee Management System</p>
              </div>
            </div>
            <input
              type="email"
              placeholder="Email"
              value={email}
              onChange={e => setEmail(e.target.value)}
              onKeyDown={handleKeyDown}
              className="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
              autoFocus
            />
            <input
              type="password"
              placeholder="Password / Name"
              value={password}
              onChange={e => setPassword(e.target.value)}
              onKeyDown={handleKeyDown}
              className="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
            />
            {error && <p className="text-red-600 mb-4 font-medium">{error}</p>}
            <button
              onClick={handleLogin}
              className="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-md text-lg font-semibold transition"
            >
              Login
            </button>
          </div>
        </div>
      );
    }

    function Sidebar({ tab, setTab, user, onLogout }) {
      const isAdmin = user.role === "admin";
      const menuItems = [
        { id: "dashboard", label: "Dashboard", icon: "üè†" },
        ...(isAdmin ? [{ id: "employees", label: "Employees", icon: "üë•" }] : []),
        { id: "grievances", label: "Grievances", icon: "üìù" },
      ];

      return (
        <aside className="w-72 min-w-72 bg-blue-900 text-white flex flex-col h-full shadow-lg">
          <div className="p-6 flex flex-col items-center border-b border-blue-800">
            <BCCLCircleLogo size={64} />
            <h2 className="text-lg font-bold text-center mt-2">BCCL EMS</h2>
            <p className="text-sm font-light text-blue-200 mt-1 text-center">Employee Management System</p>
          </div>
          <nav className="flex-1 overflow-y-auto">
            {menuItems.map(item => (
              <NavItem
                key={item.id}
                active={tab === item.id}
                onClick={() => setTab(item.id)}
                icon={item.icon}
                label={item.label}
              />
            ))}
          </nav>
          <div className="p-6 border-t border-blue-800 space-y-2">
            <p className="text-sm">Logged in as <strong>{user.role.toUpperCase()}</strong></p>
            <button
              onClick={onLogout}
              className="w-full py-2 bg-red-600 rounded-md hover:bg-red-700 transition focus:outline-none focus:ring-2 focus:ring-red-400"
              title="Logout"
            >
              Logout
            </button>
          </div>
        </aside>
      );
    }

    function NavItem({ active, onClick, icon, label }) {
      return (
        <button
          onClick={onClick}
          className={`w-full flex items-center gap-3 px-6 py-3 hover:bg-blue-800 transition ${
            active ? "bg-blue-700 font-semibold shadow-inner" : ""
          } focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-r-md`}
        >
          <span className="text-xl">{icon}</span>
          <span>{label}</span>
        </button>
      );
    }

    function HeaderBar({ user }) {
      return (
        <header className="bg-white border-b border-gray-300 flex items-center px-6 py-3 shadow-sm">
          <h1 className="text-2xl font-extrabold text-blue-900">Welcome to BCCL EMS</h1>
          <div className="ml-auto text-gray-700 font-semibold">
            User: {user.role === "admin" ? "Administrator" : user.name}
          </div>
        </header>
      );
    }

    function Dashboard() {
      return (
        <section className="p-8 max-w-7xl mx-auto">
          <div className="bg-gradient-to-r from-blue-600 to-blue-800 p-8 rounded-lg shadow-lg text-white mb-8">
            <h2 className="text-3xl font-bold mb-3">BCCL - Bharat Coking Coal Limited</h2>
            <p className="text-lg max-w-3xl">
              Bharat Coking Coal Limited (BCCL), a subsidiary of Coal India Limited,
              manages key coal fields in India. Established in 1972, it plays a crucial role in India‚Äôs
              coking coal supply and energy sector.
            </p>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <StatCard title="Total Employees" stat="5" icon="üë•" />
            <StatCard title="Total Grievances" stat="0" icon="üìù" />
            <StatCard title="Resolved Grievances" stat="0" icon="‚úÖ" />
          </div>
        </section>
      );
    }

    function StatCard({ title, stat, icon }) {
      return (
        <div className="bg-white rounded-lg shadow p-6 flex items-center gap-6 hover:shadow-xl transition">
          <div className="text-4xl">{icon}</div>
          <div>
            <p className="text-sm font-semibold text-gray-500">{title}</p>
            <p className="text-2xl font-extrabold">{stat}</p>
          </div>
        </div>
      );
    }

    function Employees({ employees, setEmployees }) {
      const [newEmployee, setNewEmployee] = useState({ name: "", email: "", department: "" });
      const [error, setError] = useState("");

      const handleAdd = () => {
        setError("");
        const { name, email, department } = newEmployee;
        if (!name.trim() || !email.trim() || !department.trim()) {
          setError("All fields are required.");
          return;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          setError("Invalid email format.");
          return;
        }
        if (employees.find(e => e.email.toLowerCase() === email.toLowerCase())) {
          setError("Email already exists.");
          return;
        }
        setEmployees([...employees, { id: Date.now(), ...newEmployee }]);
        setNewEmployee({ name: "", email: "", department: "" });
      };

      const handleDelete = (id) => {
        if (window.confirm("Are you sure you want to delete this employee?")) {
          setEmployees(employees.filter(e => e.id !== id));
        }
      };

      return (
        <section className="p-8 max-w-7xl mx-auto">
          <h2 className="text-2xl font-bold mb-6 text-blue-900">Manage Employees</h2>
          <div className="bg-white p-6 rounded-lg shadow mb-8">
            <h3 className="font-semibold text-lg mb-4">Add New Employee</h3>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <input
                type="text"
                placeholder="Name"
                value={newEmployee.name}
                onChange={e => setNewEmployee({...newEmployee, name: e.target.value})}
                className="p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 transition"
              />
              <input
                type="email"
                placeholder="Email"
                value={newEmployee.email}
                onChange={e => setNewEmployee({...newEmployee, email: e.target.value})}
                className="p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 transition"
              />
              <input
                type="text"
                placeholder="Department"
                value={newEmployee.department}
                onChange={e => setNewEmployee({...newEmployee, department: e.target.value})}
                className="p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 transition"
              />
            </div>
            {error && <p className="text-red-600 mt-3 font-medium">{error}</p>}
            <button
              onClick={handleAdd}
              className="mt-5 bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded transition"
            >
              Add Employee
            </button>
          </div>
          <div className="overflow-x-auto bg-white rounded-lg shadow">
            <table className="w-full table-auto border-collapse border border-gray-300">
              <thead className="bg-blue-100 text-blue-900">
                <tr>
                  <th className="border border-gray-300 px-4 py-3 text-left">Name</th>
                  <th className="border border-gray-300 px-4 py-3 text-left">Email</th>
                  <th className="border border-gray-300 px-4 py-3 text-left">Department</th>
                  <th className="border border-gray-300 px-4 py-3 text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                {employees.map(e => (
                  <tr key={e.id} className="hover:bg-blue-50 transition">
                    <td className="border border-gray-300 px-4 py-3">{e.name}</td>
                    <td className="border border-gray-300 px-4 py-3">{e.email}</td>
                    <td className="border border-gray-300 px-4 py-3">{e.department}</td>
                    <td className="border border-gray-300 px-4 py-3 text-center">
                      <button
                        onClick={() => handleDelete(e.id)}
                        className="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 transition"
                        aria-label={`Delete employee ${e.name}`}
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                ))}
                {employees.length === 0 && (
                  <tr>
                    <td colSpan="4" className="text-center p-6 text-gray-400 italic">No employees found.</td>
                  </tr>
                )}
              </tbody>
            </table>
          </div>
        </section>
      );
    }

    function Grievances({ user, grievances, setGrievances }) {
      const [complaint, setComplaint] = useState("");
      const [error, setError] = useState("");

      const isAdmin = user.role === "admin";

      const handleSubmit = () => {
        setError("");
        if (!complaint.trim()) {
          setError("Complaint cannot be empty.");
          return;
        }
        setGrievances([...grievances, { id: Date.now(), by: user.name, text: complaint.trim(), status: "Pending" }]);
        setComplaint("");
      };

      const handleResolve = (id) => {
        if (window.confirm("Mark this grievance as resolved?")) {
          setGrievances(grievances.map(g => g.id === id ? { ...g, status: "Resolved" } : g));
        }
      };

      return (
        <section className="p-8 max-w-7xl mx-auto">
          <h2 className="text-2xl font-bold mb-6 text-blue-900">Grievances</h2>
          {!isAdmin && (
            <div className="mb-8 bg-white p-6 rounded-lg shadow">
              <textarea
                value={complaint}
                onChange={e => setComplaint(e.target.value)}
                placeholder="Enter your complaint..."
                className="w-full p-4 rounded border border-gray-300 focus:ring-2 focus:ring-blue-600 resize-y min-h-[100px] transition"
                aria-label="Enter your complaint"
              />
              {error && <p className="text-red-600 mt-2 mb-4 font-medium">{error}</p>}
              <button
                onClick={handleSubmit}
                className="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded font-semibold transition"
              >
                Submit Complaint
              </button>
            </div>
          )}
          <div className="overflow-x-auto bg-white rounded-lg shadow">
            <table className="w-full border border-gray-300 rounded-sm">
              <thead className="bg-blue-100 text-blue-900">
                <tr>
                  <th className="border border-gray-300 px-4 py-3 text-left">Employee</th>
                  <th className="border border-gray-300 px-4 py-3 text-left">Complaint</th>
                  <th className="border border-gray-300 px-4 py-3 text-left">Status</th>
                  {isAdmin && <th className="border border-gray-300 px-4 py-3 text-center">Actions</th>}
                </tr>
              </thead>
              <tbody>
                {grievances.map(g => (
                  <tr key={g.id} className="hover:bg-blue-50 transition">
                    <td className="border border-gray-300 px-4 py-3">{g.by}</td>
                    <td className="border border-gray-300 px-4 py-3 whitespace-pre-wrap">{g.text}</td>
                    <td className={`border border-gray-300 px-4 py-3 font-semibold ${g.status === "Resolved" ? "text-green-700" : "text-orange-600"}`}>
                      {g.status}
                    </td>
                    {isAdmin && (
                      <td className="border border-gray-300 px-4 py-3 text-center">
                        {g.status !== "Resolved" ? (
                          <button
                            onClick={() => handleResolve(g.id)}
                            className="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700 transition"
                            aria-label={`Resolve grievance by ${g.by}`}
                          >
                            Resolve
                          </button>
                        ) : (
                          <span className="text-green-700 font-semibold">Resolved</span>
                        )}
                      </td>
                    )}
                  </tr>
                ))}
                {grievances.length === 0 && (
                  <tr>
                    <td colSpan={isAdmin ? 4 : 3} className="text-center p-6 text-gray-400 italic">
                      No grievances found.
                    </td>
                  </tr>
                )}
              </tbody>
            </table>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-blue-900 text-blue-300 text-center py-4 text-sm select-none">
          ¬© {new Date().getFullYear()} Bharat Coking Coal Limited (BCCL). All rights reserved.
        </footer>
      );
    }

    function App() {
      const admin = { email: "sourav.kumar@bccl.in", password: "Admin@123" };
      const initialEmployees = [
        { id: 1, name: "Naveen Chouhan", email: "naveen@bccl.in", department: "IT" },
        { id: 2, name: "Ayush Kumar Srivastava", email: "ayush@bccl.in", department: "HR" },
        { id: 3, name: "Nitesh Kumar", email: "nitesh@bccl.in", department: "Finance" },
        { id: 4, name: "Dhruv Yadav", email: "dhruv@bccl.in", department: "Operations" },
        { id: 5, name: "Karan Kumar Mahato", email: "karan@bccl.in", department: "Marketing" },
      ];

      const [user, setUser] = useState(() => {
        const savedUser = localStorage.getItem("bcclem_user");
        return savedUser ? JSON.parse(savedUser) : null;
      });
      const [employees, setEmployees] = useState([]);
      const [grievances, setGrievances] = useState([]);
      const [tab, setTab] = useState("dashboard");

      useEffect(() => {
        const savedEmps = JSON.parse(localStorage.getItem("employees"));
        const savedGrievances = JSON.parse(localStorage.getItem("grievances"));
        setEmployees(savedEmps && Array.isArray(savedEmps) ? savedEmps : initialEmployees);
        setGrievances(savedGrievances && Array.isArray(savedGrievances) ? savedGrievances : []);
      }, []);

      useEffect(() => {
        localStorage.setItem("employees", JSON.stringify(employees));
      }, [employees]);

      useEffect(() => {
        localStorage.setItem("grievances", JSON.stringify(grievances));
      }, [grievances]);

      useEffect(() => {
        if (user) {
          localStorage.setItem("bcclem_user", JSON.stringify(user));
        } else {
          localStorage.removeItem("bcclem_user");
        }
      }, [user]);

      if (!user) {
        return <Login onLogin={setUser} employees={employees} admin={admin} />;
      }

      return (
        <div className="flex h-screen overflow-hidden">
          <Sidebar tab={tab} setTab={setTab} user={user} onLogout={() => setUser(null)} />
          <div className="flex flex-col flex-grow overflow-auto bg-gray-50">
            <HeaderBar user={user} />
            <main className="flex-grow overflow-auto">
              {tab === "dashboard" && <Dashboard />}
              {tab === "employees" && user.role === "admin" && (
                <Employees employees={employees} setEmployees={setEmployees} />
              )}
              {tab === "grievances" && (
                <Grievances user={user} grievances={grievances} setGrievances={setGrievances} />
              )}
            </main>
            <Footer />
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
